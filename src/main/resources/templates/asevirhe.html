<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${nimi}">Ase sivu</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Perustiedot</h1>
        <table>
            <tr>
                <th>Nimi</th>
                <th>Numero</th>
            </tr>
            <tr>
                <td>
                    <a href="" th:href="" th:text="${nimi}">RK 62</a>
                </td>
                <td th:text="${numero}">
                    123456
                </td>
            </tr>
        </table>
        <h1>Kayttooikeutetut</h1>
        <table>
            <tr th:each ="kayttooikeus : ${kayttooikeudet}">
                <td>
                    <a href="" th:href="@{~/varusmies/{id}(id=${kayttooikeus.varusmies.hetu})}" th:text="${kayttooikeus.varusmies}" title="Mene taman varusmiehen sivulle">
                        Tkm Jarvinen, 160800A4753
                    </a>
                </td>
                <td>
                    <a href="@{~/kayttooikeus/{id}(id=${kayttooikeus.id})}" th:href="" title="Poista aseen kayttooikeus talta varusmiehelta">poista</a>
                </td>
            </tr>
        </table>
        Virhe: lisattavaa varusmiesta ei loytynyt!
        <form method ="post" th:action ="@{~/ase/{id}(id=${numero})}">
            <input type="text" value="nimi"></input>
            <input type="text" value="hetu"</input>
            <button type="submit" title="Lisaa aseelle uusi kayttooikeutettu">
                Lisaa kayttooikeutettu
            </button>
        </form>
        <h1>Toiminnot</h1>
        <form method ="post" th:action ="@{~/ase/poista/{id}(id=${numero})}" title="Poistaa aseen kokonaan tietokannasta">
            <button type ="submit">Poista ase</button>
        </form>
    </body>
</html>
