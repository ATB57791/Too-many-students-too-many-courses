<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${nimi}">Varusmies sivu</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Perustiedot</h1>
        <table>
            <tr>
                <th>Nimi</th>
                <th>Hetu</th>
            </tr>
            <tr>
                <td>
                    <a href="" th:href="" th:text="${nimi}">Tkm Järvinen</a>
                </td>
                <td th:text="${numero}">
                    160800A4753
                </td>
            </tr>
        </table>
        <h1>Käyttöoikeudet</h1>
        <table>
            <tr>
                <th>Nimi</th>
                <th>Numero</th>
            </tr>
            <tr th:each ="ase : ${aseet}">
                <td>
                    <a href="" th:href="" th:text="${ase.nimi}">
                        RK 62
                    </a>
                </td>
                <td>
                    <a href="" th:href="" th:text="${ase.numero}">
                        123456
                    </a>
                </td>
                <td>
                    <a href="" th:href="" title="Poista tämän aseen käyttöoikeus">poista</a>
                </td>
            </tr>
        </table>
        Virhe: asetta ei löydy tietokannasta
        <form method ="post" action ="">
            <input type="text" value="nimi"></input>
            <input type="text" value="numero"</input>
            <button type="submit" title="Lisää varusmiehelle uusi käyttöoikeus">
                Lisää käyttöoikeus
            </button>
        </form>
        <h1>Toiminnot</h1>
        <form method ="post" action ="" title="Poistaa varusmiehen kokonaan tietokannasta">
            <button type ="submit">Poista varusmies</button>
        </form>
    </body>
</html>
