<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Aseen lisays</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <form method="POST" action="/lisaaAse">
            <fieldset><legend>Lisaa ase</legend>

                Aseen nimi:
                <br></br>
                <input type="text" name="aseenNimi" required="yes"></input>
                <br></br>
                Aseen numero:
                <br></br>
                <input type="number" name="aseenNumero" required="yes"></input>
                <br></br>
                <input type="submit" value="Lisaa"></input>

            </fieldset>
        </form>
        <a href="/paasivu" title="Palaa takaisin paasivulle">
            Takaisin
        </a>
    </body>
</html>
