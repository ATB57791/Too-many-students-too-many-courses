<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Ase ${nimi}</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Perustiedot</h1>
        <table>
            <tr>
                <th>Nimi</th>
                <th>Numero</th>
            </tr>
            <tr>
                <td><span th:text="${nimi}"></span></td>
                <td><span th:text="${numero}"></span></td>
            </tr>
        </table>
        <h1>Käyttöoikeutetut</h1>
        <ol>
            <li th:each ="varusmies : ${kayttooikeutetut}">
                <a href="" th:text="${varusmies.nimi}, ${varusmies.hetu}" th:href="@{~/varusmies/{id}(id=${varusmies.hetu})}">
                    Varusmies, hetu
                </a>
                <a href="" th:href="@{~/poistakayttooikeus/{id_ase}(id_ase=${numero})/{id_varusmies}(id_varusmies=${varusmies.hetu})}">
                    Poista
                </a>
            </li>
        </ol>
        <form method ="post" th:action ="/ase/${numero}/ko">
            <input type="text" value="nimi"></input>
            <input type="text" value="hetu"</input>
            <button type="submit">Lisää käyttöoikeutettu</button>
        </form>
        <h1>Toiminnot</h1>
        <form method ="post" th:action ="/ase/${numero}">
            <button type ="submit">Poista ase</button>
        </form>
    </body>
</html>
