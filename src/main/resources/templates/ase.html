<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${nimi}">Ase sivu</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Perustiedot</h1>
        <table>
            <tr>
                <th>Nimi</th>
                <th>Numero</th>
            </tr>
            <tr>
                <td>
                    <a href="" th:href="" th:text="${nimi}">RK 62</a>
                </td>
                <td th:text="${numero}">
                    123456
                </td>
            </tr>
        </table>
        <h1>Käyttöoikeutetut</h1>
        <table>
            <tr th:each ="kayttooikeus : ${kayttooikeudet}">
                <td>
                    <a href="" th:href="" th:text="${kayttooikeus.varusmies}" title="Mene tämän varusmiehen sivulle">
                        Tkm Järvinen, 160800A4753
                    </a>
                </td>
                <td>
                    <a href="" th:href="" title="Poista aseen käyttöoikeus tältä varusmieheltä">poista</a>
                </td>
            </tr>
        </table>
        <form method ="post" action ="">
            <input type="text" value="nimi"></input>
            <input type="text" value="hetu"</input>
            <button type="submit" title="Lisää aseelle uusi käyttöoikeutettu">
                Lisää käyttöoikeutettu
            </button>
        </form>
        <h1>Toiminnot</h1>
        <form method ="post" action ="" title="Poistaa aseen kokonaan tietokannasta">
            <button type ="submit">Poista ase</button>
        </form>
    </body>
</html>
