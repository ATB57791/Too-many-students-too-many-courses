<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Aseet</title>
        <meta charset="utf-8" />
        <style>
            table {
                border-collapse: collapse;
                width: 50%;
            }
            td, th {
                border: 2px, solid #dddddd;
                text-align: left;
                padding: 5px;
            }
            tr:nth-child(odd) {
                background-color: #dddddd;
            }
        </style>
    </head>

    <body>
        <h1>Aseet</h1>
        <table>
            <tr>
                <th>Aseen nimi</th>
                <th>Aseen numero</th>
            </tr>
            <tr th:each="ase : ${aseet}">

                <td th:text="${ase.nimi}">
                    RK 62
                </td>
                <td>  
                    <a th:text="${ase.numero}" th:href="@{~/aseet/{id}(id=${ase.numero})}">
                        linkki
                    </a>
                </td>
            </tr>

        </table>

        <a href="/paasivu" title="Palaa takaisin paasivulle">
            Takaisin
        </a>
    </body>
</html>
